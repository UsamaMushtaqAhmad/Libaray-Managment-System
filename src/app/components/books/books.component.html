<div class="bg-zinc-900 min-h-screen text-white pb-12">
  <!-- Header -->
  <div class="container mx-auto px-4 py-8 ">
    <h1 class="text-4xl font-bold text-center mb-2 mt-20">BookVerse</h1>
    <p class="text-center text-zinc-400 mb-8">Your Gateway to Infinite Stories</p>
    
    <!-- Category Tabs -->
    <div class="flex justify-center mb-12">
      <div class="inline-flex rounded-lg bg-zinc-800 p-1">
        <button 
          *ngFor="let category of categories"
          [class]="activeCategory === category.id ? 'bg-amber-600 text-white' : 'text-zinc-300 hover:bg-zinc-700'"
          class="px-6 py-2 rounded-md text-sm font-medium transition-colors"
          (click)="setCategory(category.id)">
          {{ category.name }}
        </button>
      </div>
    </div>

    <!-- Books Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
      <!-- Book Card -->
      <div *ngFor="let book of filteredBooks" class="group relative bg-zinc-800 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
        <!-- Badges -->
        <div class="absolute top-2 left-2 z-10 flex gap-2">
          <span *ngIf="book.isNew" class="bg-green-600 text-xs px-2 py-1 rounded-full">NEW</span>
          <span *ngIf="book.isBestseller" class="bg-amber-600 text-xs px-2 py-1 rounded-full">BESTSELLER</span>
          <span class="bg-blue-600 text-xs px-2 py-1 rounded-full flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            {{ book.rating }}
          </span>
        </div>

        <!-- Book Cover -->
        <div class="h-48 overflow-hidden">
          <img [src]="book.image" [alt]="book.title" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        </div>

        <!-- Book Details -->
        <div class="p-4">
          <h3 class="font-bold text-lg mb-1 line-clamp-1">{{ book.title }}</h3>
          <p class="text-zinc-400 text-sm mb-2">by {{ book.author }}</p>
          <p class="text-zinc-300 text-sm mb-4 line-clamp-2">{{ book.description }}</p>
          
          <div class="flex justify-between items-center">
            <span class="text-amber-500 font-bold">Rs{{ book.price }}</span>
            <span class="text-sm bg-zinc-700 px-3 py-1 rounded-full">Rs{{ book.rent }}/day</span>
          </div>
        </div>

        <!-- Hover Actions -->
        <div class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <div class="text-center p-4">
            <button class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-full mb-3 transition-colors">
              Rent Now
            </button>
            <button class="text-white border border-white hover:bg-white hover:text-black px-6 py-2 rounded-full transition-colors">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
